name: Python Flask App CI

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flask pytest

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run basic Flask test
      run: |
        echo "from app import app" > test_basic.py
        echo "def test_app_runs(): " >> test_basic.py
        echo "    client = app.test_client()" >> test_basic.py
        echo "    response = client.get('/')" >> test_basic.py
        echo "    assert response.status_code == 200" >> test_basic.py
        pytest test_basic.py
