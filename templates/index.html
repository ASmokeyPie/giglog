{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="mb-3">Welcome to Giglog</h1>
    <p class="lead mb-4">Your personal gig logging companion.</p>
    <hr class="mb-5">

    <div class="mx-auto" style="max-width: 650px;">
        <a href="{{ url_for('feed') }}">
            <img 
                src="{{ url_for('static', filename='img/audience_1.jpg') }}"
                alt="A crowd at a live music performance"
                class="img-fluid rounded-5 shadow-sm"
                id="home-main-img"
            >
        </a>

        {% if session.get('user') %}
            <a href="{{ url_for('add_gig') }}" class="btn btn-primary btn-lg w-100 mt-4">
                Add a Gig
            </a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg w-100 mt-4">
                Log In
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
