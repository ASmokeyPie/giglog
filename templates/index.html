{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
	<h1 class="text-center">Welcome to Giglog</h1>
	<p class="lead text-center">Your personal gig logging companion.</p>
	<hr>
	
	<div class="text-center mt-4 mx-auto" style="max-width: 650px;">
		<a href="{{ url_for('feed') }}">
		<img 
			src="{{ url_for('static', filename='img/audience_1.jpg') }}"
			alt="A crowd at a live music performance"
			class="img-fluid rounded-5 w-100"
			id="home-main-img"
		>
		</a>
		<a href="{{ url_for('add_gig') }}" class="btn btn-primary btn-lg w-100 mt-3">
			Add a Gig
		</a>
	</div>
{% endblock %}
