{% extends "base.html" %}

{% block title %}Add Gig{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <div class="row g-4">
            
            <!-- Left: Portrait Image -->
            <div class="col-md-4 text-center">
                <img 
                    src="{{ url_for('static', filename='img/mic.jpg') }}"
                    alt="Microphone"
                    class="img-fluid rounded-5"
                >
            </div>

            <!-- Right: Form -->
            <div class="col-md-8">
                <h2>Add a Gig</h2>
                <hr>

                <form action="{{ url_for('add_gig') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Artist</label>
                        <input type="text" name="artist" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Venue</label>
                        <input type="text" name="venue" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Review</label>
                        <textarea name="review" class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Save Gig</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
