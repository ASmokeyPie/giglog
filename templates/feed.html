{% extends "base.html" %}

{% block title %}Feed{% endblock %}

{% block content %}
<h2>Gig Feed</h2>

{% if gigs %}
	<ul class="list-group">
	{% for gig in gigs %}
		<li class="list-group-item">
			<strong>{{ gig.artist }}</strong> - {{ gig.venue }}
			<br>
			<small>{{ gig.date }}</small>
			<br>
			<em>{{ gig.review }}</em>
		</li>
	{% endfor %}
	</ul>
{% else %}
	<p>No gigs logged yet.</p>
{% endif %}
{% endblock %}
