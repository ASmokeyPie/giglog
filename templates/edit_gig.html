{% extends "base.html" %}

{% block title %}Edit Gig{% endblock %}

{% block content %}
<h2>Edit Gig</h2>
<hr>

<form action="{{ url_for('edit_gig', gig_id=gig.id) }}" method="POST" class="mt-3">

    <div class="mb-3">
        <label class="form-label">Artist</label>
        <input type="text" name="artist" class="form-control" value="{{ gig.artist }}" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Venue</label>
        <input type="text" name="venue" class="form-control" value="{{ gig.venue }}" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" value="{{ gig.date }}" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Review</label>
        <textarea name="review" class="form-control" rows="3">{{ gig.review }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
	<a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
